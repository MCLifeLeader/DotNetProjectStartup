<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Service Redirect</title>
</head>
<body>
<p>This page will redirect to the API Documentation after 5 seconds.</p>
<a href="/Swagger">Swagger</a>
<script>
        function redirectToPage() {
            setTimeout(function () {
                window.location.href = "/Swagger";
            }, 5000); // 5000 milliseconds = 5 seconds
        }

        redirectToPage(); // call the function to start the timer
    </script>
</body>
</html>
